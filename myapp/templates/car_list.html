<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .car-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .car-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s;
        }
        .car-item:hover{
            transform: scale(1.05);
        }
        .car-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .car-price {
            color: #28a745;
            font-size: 0.9em;
        }
        .car-description {
            font-size: 0.9em;
            color: #555;
            margin-top: 10ox;
            height: 40px;
            overflow: hidden;
        }
        .car-year {
            color: #777;
            font-size: 0.9em;
        }
        @media (max-width: 600px) {
            .car-item {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Available Cars</h1>
    <div class="car-list">
        {% for car in cars %}
            <div class="car-item">
                <div class="car-title">{{ car.make }} {{ car.model }}</div>
                <div class="car-price">{{ car.price }}</div>
                <div class="car-year">Year: {{ car.year }}</div>
                <div class="car-description">{{ car.description }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
